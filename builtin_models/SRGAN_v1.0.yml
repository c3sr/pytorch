name: SRGAN_v1.0 # name of your model
framework:
    name: PyTorch # framework for the model
    version: 1.0 # framework version contraint
version: 1.0 # version information in semantic version format
container: # containers used to perform model prediction
    # multiple platforms can be specified
    amd64:
        gpu: raiproject/carml-pytorch:amd64-cpu
        cpu: raiproject/carml-pytorch:amd64-gpu
    ppc64le:
        cpu: raiproject/carml-pytorch:ppc64le-gpu
        gpu: raiproject/carml-pytorch:ppc64le-gpu
description: > #TODO
    This model is a replication of the model described in the SRGAN publication. This model expects mini-batches of 3-channel <pixel layout> images of shape (3 x H x W), where H and W are expected to be atleast <input layer height/width>. The images have to be loaded in to a range of <range of input pixel values> and then normalized using <mean> and <std>
references: # references to papers / websites / etc.. describing the model #TODO
    - https://github.com/qfgaohao/pytorch-ssd/blob/master/vision/nn/mobilenet.py
    - https://github.com/qfgaohao/pytorch-ssd/blob/master/vision/ssd/mobilenetv1_ssd.py
    - https://storage.googleapis.com/models-hao/mobilenet-v1-ssd-mp-0_675.pth
    - https://arxiv.org/pdf/1704.04861.pdf
# license of the model
license: unrestricted
# inputs to the model
inputs:
    # first input type for the model
    - type: image
      # description of the first input
      description: the input image
      parameters: # type parameters
          element_type: float32
          input_layer: 0
          layout: HWC #TODO
          color_mode: RGB #TODO
          dimensions: [3, 300, 300] #TODO
          mean: [123.93, 116.28, 103.53] #TODO
          scale: 58.395 # [0.229, 0.224, 0.225] #TODO
output:
    # the type of the output
    type: classification
    # a description of the output parameter
    description: the output label
    parameters:
        # type parameters
        element_type: float32
        probabilities_layer: 0
        features_url: https://s3.amazonaws.com/store.carml.org/models/tensorflow/models/deeplabv3_mnv2_pascal_train_aug_2018_01_29/pascal-voc-classes.txt #TODO
        features_checksum: 9ce439bcfb44c304e49a0fe1ae398f69 #TODO
model: # specifies model graph and weights resources
    graph_path: https://s3.amazonaws.com/store.carml.org/models/pytorch/srgan_netG_epoch_4_100.pt
    is_archive:
        false # if set, then the base_url is a url to an archive
        # the graph_path and weights_path then denote the
        # file names of the graph and weights within the archive
    graph_checksum: e5468d7792f06d2941a118f546102980
attributes: # extra network attributes
    kind: CNN # the kind of neural network (CNN, RNN, ...)
    training_dataset: ImageNet # dataset used to for training
    manifest_author: abduld
