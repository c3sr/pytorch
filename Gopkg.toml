#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

[[constraint]]
  branch = "master"
  name = "github.com/c3sr/config"

[[constraint]]
  name = "github.com/c3sr/dlframework"
  version = "0.3.5"

[[constraint]]
  branch = "master"
  name = "github.com/c3sr/downloadmanager"

[[constraint]]
  branch = "master"
  name = "github.com/c3sr/image"

[[constraint]]
  branch = "master"
  name = "github.com/c3sr/logger"

[[constraint]]
  branch = "master"
  name = "github.com/c3sr/tracer"

[[constraint]]
  name = "github.com/c3sr/go-pytorch"
  version = "0.1.0"

[[override]]
  name = "github.com/russross/blackfriday"
  version = "=1.5.2"

[[override]]
  name = "gonum.org/v1/gonum"
  version = "=0.6.0"

[prune]
  go-tests = true

